<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Информация о продукте</title>
</head>
<body class="bg bg-dark d-flex h-100">
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-white">Breaking News | Срочные Новости</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
      </ul>
    </header>
    <h1 class="text-white">{{ product.new_name }}</h1>
    <img src="{{ product.new_photo.url }}" width="350" height="350" alt="{{ product.new_name }}">
    <br>
    <p class="text-white">Описание: {{ product.new_description }}</p>
    <br>
    <br>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/category/{{ product.new_category.id }}"
                                class="nav-link active" aria-current="page">{{product.new_category}}
        </a>
        </li>
    </ul>
</div>
</body>
</html>
